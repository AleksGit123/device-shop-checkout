<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Device Shop</title>
</head>

<body>
    <header class="header">
        <section class="header_sect">
            <h1 class="checkout font">Checkout</h1>
            <div class="header_div">
                <span class="items font">3 ITEMS</span>
            </div>
        </section>

    </header>


    <main class="main_tag">

        <!-- left section -->
        <section class="section_left">

            <!-- item1  -->
            <div class="items_div">

                <!-- image1 -->
                <div class="items_image_div">
                    <img src="images/Gold.png" alt="iphone image">
                </div>

                <!-- div, where are item's name, color, price quantity and cansel icon -->

                <div class="items_child_div">

                    <div class="items_info_div">
                        <h2 class="item_name font">iPhone 12 Pro</h2>
                        <span class="price font">$999.00</span>
                    </div>

                    <p class="item_color font">Golden</p>


                    <div class="quantity_div">
                        <span class="quantity_span font">
                            x 1
                        </span>
                        <img src="images/close-icon.svg" alt="close icon" class="close_icon">
                    </div>
                </div>

            </div>

            <!-- item 2 -->
            <div class="items_div">

                <!-- image2 -->
                <div class="items_image_div">
                    <img src="images/Apple-watch.png" alt="iphone image">
                </div>

                <!-- div, where are item's name, color, price quantity and cansel icon -->

                <div class="items_child_div">

                    <div class="items_info_div">
                        <h2 class="item_name font">iPhone 12 Pro</h2>
                        <span class="price font">$399.00</span>
                    </div>

                    <p class="item_color font">Blue</p>


                    <div class="quantity_div">
                        <span class="quantity_span font">
                            x 1
                        </span>
                        <img src="images/close-icon.svg" alt="close icon" class="close_icon">
                    </div>
                </div>

            </div>

            <!-- item3 -->
            <div class="items_div">

                <!-- image3 -->
                <div class="items_image_div">
                    <img src="images//iMac.png" alt="iphone image">
                </div>

                <!-- div, where are item's name, color, price quantity and cansel icon -->


                <div class="items_child_div">

                    <div class="items_info_div">
                        <h2 class="item_name font">iPhone 12 Pro</h2>
                        <span class="price font">$1199.00</span>
                    </div>

                    <p class="item_color font">Green</p>


                    <div class="quantity_div">
                        <span class="quantity_span font">
                            x 1
                        </span>
                        <img src="images/close-icon.svg" alt="close icon" class="close_icon">
                    </div>
                </div>

            </div>

            <div class="total_price_div">
                <div class="coupon_div">
                    <input type="text" placeholder="Enter coupon code" class="coupon_input font">

                    <button class="apply_btn font">Apply Coupon</button>
                </div>

                <ul class="total_ul">
                    <li class="total_li">
                        <h2 class="sub_total font">Sub total</h2>
                        <span class="total_prices font">$2597.00</span>
                    </li>
                    <li class="total_li">
                        <h2 class="tax font">Tax</h2>
                        <span class="total_prices font">$623.28</span>
                    </li>
                    <li class="total_li">
                        <h2 class="total font">Total</h2>
                        <span class="total_prices font">$3220.28</span>
                    </li>
                </ul>
            </div>

        </section>
        <section class="section_right"></section>
    </main>

</body>

</html>
